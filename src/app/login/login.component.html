<div class="card-header">{{titulo}}</div>
<div class="card-body">
  <form action="" method="post">
    <div class="form-group col-sm-6">
      <input [(ngModel)]="usuario.email" type="text" class="form-control" name="username" id="username"
        placeholder="Username" autofocus required>
    </div>
    <div class="form-group col-sm-6">
      <input [(ngModel)]="usuario.password" type="text" class="form-control" name="password" id="password"
        placeholder="Password" required>
    </div>
    <div class="form-group col-sm-6">
      <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
    </div>
  </form>
</div>
