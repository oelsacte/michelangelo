<div class="container">
  <div class="row mb-5 mt-5">
    <ng-container *ngFor="let c of cards">
      <div class="card  ml-2 mr-2 bg-color">
        <div class="card-body text-md-left text-sm-center">
          <p class="card-text">{{c.evento}}</p>
        </div>
        <p class="pl-3 card-text-bottom text-md-left text-sm-center">{{c.fechalarga}}</p>
      </div>
    </ng-container>
  </div>
</div>
